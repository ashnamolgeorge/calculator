<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>calculator</title>
</head>
<body>
<div class="calcu">
	<div class="one">
		<input type="text" name="" id="result">
	</div>
	<div class="main">
	<div class="two">
		<div class="a"><button name=" " onclick="funac()"><b>AC</b></button></div>
		<div class="h"><button name=" " onclick="fnclear()"><b>C</b></button></div>
		<div class="c"><button name=" " onclick="disply('%')"><b>%</b></button></div>
		<div class="d"><button name=" " onclick="disply('/')"><b>/</b></button></div>
	</div>
	<div class="three">
		<div class="b"><button name=" " onclick="disply('7')"><b>7</b></button></div>
		<div class="b"><button name=" " onclick="disply('8')"><b>8</b></button></div>
		<div class="c"><button name=" " onclick="disply('9')"><b>9</b></button></div>
		<div class="d"><button name=" " onclick="disply('*')"><b>*</b></button></div>
	</div>
	<div class="four">
		<div class="b"><button name=" " onclick="disply('4')"><b>4</b></button></div>
		<div class="b"><button name=" " onclick="disply('5')"><b>5</b></button></div>
		<div class="c"><button name=" " onclick="disply('6')"><b>6</b></button></div>
		<div class="d"><button name=" " onclick="disply('-')"><b>-</b></button></div>
	</div>
	<div class="five">
		<div class="b"><button name=" " onclick="disply('1')"><b>1</b></button></div>
		<div class="b"><button name=" " onclick="disply('2')"><b>2</b></button></div>
		<div class="c"><button name=" " onclick="disply('3')"><b>3</b></button></div>
		<div class="d"><button name=" " onclick="disply('+')"><b>+</b></button></div>
	</div>
	<div class="six">
		<div class="b"><button name=" " onclick="disply('0')"><b>0</b></button></div>
		<div class="b"><button name=" " onclick="disply('.')"><b>.</b></button></div>
		<div class="c"><button name=" " onclick="result()"><b>=</b></button></div>
		<div class="d"><button name=" "><b>00</b></button></div>
	</div>
</div>
</div>
<script src="calcu.js"></script>
</body>
</html>
